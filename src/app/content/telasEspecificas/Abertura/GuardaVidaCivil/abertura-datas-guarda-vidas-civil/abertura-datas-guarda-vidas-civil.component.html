<div class="text-white p-3 datasHeader text-center">
    <div class="container">
        <h2 class="mb-0">Datas</h2>
    </div>
</div>
<div class="container-fluid">
    <form [formGroup]="datasGuardaVidaForm" >
        <div class="row">
            <div class="col-sm-1 "></div>
            <div class="col-sm-2 neumorphic">
                <h4 class="text-center pb-2 pt-3">Inscrições</h4>
                <div class="row">
                    <div class="row">
                        <h6 class="text-center pb-2">Início:</h6>
                        <div class="col-12 mb-2">
                            <input type="date" class="form-control" formControlName="startInscritiondate" id="startInscritiondate" required onkeydown="return false" [min]="datasMin[0]" />
                        </div>
                        <div class="col-12 mb-2">
                            <input type="time" class="form-control" formControlName="startInscritionHorario" id="startInscritionHorario" required onkeydown="return false" />
                        </div>
                    </div>
                    <div class="row">
                        <h6 class="text-center pb-1 pt-2">Término:</h6>
                        <div class="col-12 mb-2">
                            <input type="date" class="form-control" formControlName="endInscritiondate" id="endInscritiondate" required onkeydown="return false" [min]="datasMin[1]" />
                        </div>
                        <div class="col-12 mb-2">
                            <input type="time" class="form-control" formControlName="endInscritionHorario" id="endInscritionHorario" required onkeydown="return false" />
                        </div>
                    </div>
                    <div class="row">
                        <h6 class="text-center pb-1 pt-2">Divulgação:</h6>
                        <div class="col-12 mb-2">
                            <input type="date" class="form-control" formControlName="divulgacaoInscritiondate" id="divulgacaoInscritiondate" required onkeydown="return false" [min]="datasMin[2]"  />
                        </div>
                        <div class="col-12 mb-2">
                            <input type="time" class="form-control" formControlName="divulgacaoInscritiondateHorario" id="divulgacaoInscritiondateHorario" required onkeydown="return false" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <h4 class="text-center pb-2 pt-3">Teste de Aptidão Física</h4>
                <div class="row">
                    <h6 class="text-center pb-2 pt-1">Natação:</h6>
                    <div class="col-12 mb-2">
                        <input type="date" class="form-control" formControlName="tafDateNatacao" id="tafDateNatacao" required onkeydown="return false"   [min]="datasMin[3]"/>
                    </div>
                    <div class="col-12 mb-2">
                        <input type="time" class="form-control" formControlName="tafHNatacao" id="tafHNatacao" required onkeydown="return false"   />
                    </div>
                </div>
                <div class="row">
                    <h6 class="text-center pb-2 pt-1">Corrida:</h6>
                    <div class="col-12 mb-2">
                        <input type="date" class="form-control" formControlName="tafDateCorrida" id="tafDateCorrida" required onkeydown="return false"  [min]="datasMin[4]" />
                    </div>
                    <div class="col-12 mb-2">
                        <input type="time" class="form-control" formControlName="tafHCorrida" id="tafHCorrida" required onkeydown="return false"   />
                    </div>
                </div>
                <div class="row">
                    <h6 class="text-center pb-2 pt-1">Divulgação:</h6>
                    <div class="col-12 mb-2">
                        <input type="date" class="form-control" formControlName="divulgacaoPhysicalAptitudeTestDate" id="divulgacaoPhysicalAptitudeTestDate" required onkeydown="return false"   [min]="datasMin[5]"/>
                    </div>
                    <div class="col-12 mb-2">
                        <input type="time" class="form-control" formControlName="divulgacaoPhysicalAptitudeTestTime" id="divulgacaoPhysicalAptitudeTestTime" required onkeydown="return false"   />
                    </div>
                </div>
            </div>
            <div class="col-sm-2 neumorphic">
                <h4 class="text-center pb-2 pt-4">Documentos</h4>
                <div class="row">
                    <h6 class="text-center pb-2 pt-3">Início:</h6>
                    <div class="col-12 mb-2">
                        <input type="date" class="form-control" formControlName="startDocumentSubmissionDate" id="startDocumentSubmissionDate" required onkeydown="return false"   [min]="datasMin[6]"/>
                    </div>
                    <div class="col-12 mb-2">
                        <input type="time" class="form-control" formControlName="startDocumentSubmissionTime" id="startDocumentSubmissionTime" required onkeydown="return false"   />
                    </div>
                </div>
                <div class="row">
                    <h6 class="text-center pb-2 pt-3">Divulgação:</h6>
                    <div class="col-12 mb-2">
                        <input type="date" class="form-control" formControlName="divulgacaoDocumentSubmissionDate" id="divulgacaoDocumentSubmissionDate" required onkeydown="return false"  [min]="datasMin[7]"/>
                    </div>
                    <div class="col-12 mb-2">
                        <input type="time" class="form-control" formControlName="divulgacaoDocumentSubmissionTime" id="divulgacaoDocumentSubmissionTime" required onkeydown="return false"  />
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <h4 class="text-center pb-2 pt-5">Resultado final</h4>
                <div class="row">
                    <h6 class="text-center pb-2 pt-5">Divulgação:</h6>
                    <div class="col-12 mb-2">
                        <input type="date" class="form-control" formControlName="startFinalResultsDate" id="startFinalResultsDate" required onkeydown="return false"  [min]="datasMin[8]"/>
                    </div>
                    <div class="col-12 mb-2">
                        <input type="time" class="form-control" formControlName="startFinalResultsTime" id="startFinalResultsTime" required onkeydown="return false" />
                    </div>
                </div>
            </div>
            <div class="col-sm-2 neumorphic">
                <h4 class="text-center pb-2 pt-5">Curso</h4>
                <div class="row">
                    <h6 class="text-center pb-2 pt-5">Início do Curso:</h6>
                    <div class="col-12 mb-2">
                        <input type="date" class="form-control" formControlName="iniCur" id="iniCur" required onkeydown="return false"  [min]="datasMin[9]"/>
                    </div>
                    <div class="col-12 mb-2">
                        <input type="time" class="form-control" formControlName="apresentacaoHorario" id="apresentacaoHorario" required onkeydown="return false"  />
                    </div>
                </div>
                <div class="row">
                    <h6 class="text-center pb-1 pt-2">Previsão término do curso:</h6>
                    <div class="col-12 mb-2">
                        <input type="date" class="form-control" formControlName="fimCur" id="fimCur" required onkeydown="return false"  [min]="datasMin[10]"/>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
