<div class="text-white p-3 localHeader text-center">
    <div class="container">
        <h2 class="mb-0">Local</h2>
    </div>
</div>

<div class="container-fluid ">
    <form [formGroup]="localForm" class="custom-form">
        <div class="form-group">
            <label class="font-weight-bold" for="localAtiMunicipioSelect" >Município:</label>
            <select class="form-control custom-select" id="localAtiMunicipioSelect"><option>Florianópolis</option></select>
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="localAtiBairro" >Bairro:</label>
            <input type="text" class="form-control" formControlName="localAtiBairro" id="localAtiBairro" required>
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="localAtiRua" >Rua:</label>
            <input type="text" class="form-control" formControlName="localAtiRua" id="localAtiRua" required>
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="localAtiNumeral" >Número:</label>
            <input type="text" class="form-control" formControlName="localAtiNumeral" id="localAtiNumeral" required>
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="localAtiNome">Nome do Local:</label>
            <input type="text" class="form-control" formControlName="localAtiNome" id="localAtiNome" required>
        </div>
    </form>
</div>
