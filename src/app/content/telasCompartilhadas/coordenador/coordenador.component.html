<div class="text-white p-3 coordenadorHeader text-center">
    <div class="container">
        <h2 class="mb-0">Coordenador</h2>
    </div>
</div>

<div class="container-fluid ">
    <form class="custom-form">
        <div class="form-row">
            <div class="form-group col-md-2">
                <label class="font-weight-bold" for="mtclCoordenadorAca">Matrícula:</label>
                <input class="form-control" type="text" name="mtclCoordenadorAca" id="mtclCoordenadorAca"  />
            </div>
            <div class="form-group col-md-6">
                <label class="font-weight-bold" for="mtclCoordenadorAcaLabelName">Nome Completo:</label>
                <input type="text" class="form-control" id="mtclCoordenadorAcaLabelName"  placeholder="Digite a Matrícula" disabled >
            </div>
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="localAtiNumeral">E-mail:</label>
            <input type="email" class="form-control" id="emailCoordenadorAca">
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="telefoneFuncCoordenadorAca">Inserir telefone funcional (Caso possua):</label>
            <input class="form-control" type="text" id="telefoneFuncCoordenadorAca" placeholder="(99) 99999-9999" inputmode="numeric" name="telefoneCoordenadorAca"  />
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="telefoneOBMCoordenadorAca">Telefone da OBM:</label>
            <input class="form-control" type="text" id="telefoneOBMCoordenadorAca" placeholder="(99) 9999-9999" inputmode="numeric" name="telefoneCoordenadorAca"  />
        </div>
    </form>
</div>
