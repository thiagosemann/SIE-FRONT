<div class="text-white p-3 coordenadorHeader text-center">
  <div class="container">
      <h2 class="mb-0">Coordenador</h2>
  </div>
</div>

<div class="container-fluid" style="width: 60%; height: 60%;">
  <form form [formGroup]="coordenadorForm" class="custom-form">
      <div class="row">
          <div class="col-md-6">
              <div class="form-group">
                  <label class="font-weight-bold" for="mtcl">Matrícula:</label>
                  <div class="input-group" >
                      <input class="form-control" type="text" name="mtcl" id="mtcl"
                          (input)="buscarUsuarioPorMatricula($event)" mask="000000-0"  formControlName="mtcl" required/>
                      <div class="input-group-append">
                          <span class="input-group-text">
                              <i class="fas fa-user"></i>
                          </span>
                      </div>
                  </div>
              </div>
              <div class="form-group">
                  <label class="font-weight-bold" for="fullName">Nome Completo:</label>
                  <div class="input-group">
                    <input type="email" class="form-control" id="email"  formControlName="nomeCompleto" required/>
                  </div>
              </div>
          </div>
          <div class="col-md-6">
              <div class="image-container">
                  <img *ngIf="logoUrl; else semPerfilImage" [src]="logoUrl" alt="Logo" width="150" height="200" />
                  <ng-template #semPerfilImage>
                      <img src="../../../../assets/images/semPerfil.jpg" alt="Imagem Padrão" width="150"
                          height="200" />
                  </ng-template>
              </div>
          </div>
      </div>
      <div class="form-group">
          <label class="font-weight-bold" for="email">E-mail:</label>
          <div class="input-group">
              <input type="email" class="form-control" id="email"  formControlName="email" required />
              <div class="input-group-append">
                  <span class="input-group-text">
                      <i class="fas fa-envelope"></i>
                  </span>
              </div>
          </div>
      </div>
      <div class="form-group">
          <label class="font-weight-bold" for="telefoneFuncCoordenadorAca">Inserir telefone funcional (Caso
              possua):</label>
          <div class="input-group">
              <input class="form-control" type="text" id="telefoneFuncCoordenadorAca" placeholder="(99) 99999-9999"
                  mask="(00) 00000-0000" inputmode="numeric" name="telefoneCoordenadorAca" formControlName="telefoneFunc" required />
              <div class="input-group-append">
                  <span class="input-group-text">
                      <i class="fas fa-phone"></i>
                  </span>
              </div>
          </div>
      </div>
      <div class="form-group">
          <label class="font-weight-bold" for="telefoneOBMCoordenadorAca">Telefone da OBM (Caso possua):</label>
          <div class="input-group">
              <input class="form-control" type="text" id="telefoneOBMCoordenadorAca" placeholder="(99) 9999-9999"
                  mask="(00) 0000-0000" inputmode="numeric" name="telefoneOBMCoordenadorAca"  formControlName="telefoneOBM" required/>
              <div class="input-group-append">
                  <span class="input-group-text">
                      <i class="fas fa-phone"></i>
                  </span>
              </div>
          </div>
      </div>
  </form>
</div>
