<div class="text-white p-3 preenchimentoAutHeader text-center">
    <h2 class="mb-0">Preenchimento Automático</h2>
</div>
<div class="container">
    <h4 class="text-center">Caso tenho criado o documento e verificado algum erro, insira o código de autenticação para auto preencher os campos e facilitar o novo preenchimento:</h4>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <form>
          <div class="form-group">
            <input type="text" class="form-control custom-input" id="inputGrande">
          </div>
          <br>
          <button type="button" class="btn btn-primary custom-button" (click)="carregarDados()">Carregar</button>
        </form>
      </div>
    </div>
  </div>
