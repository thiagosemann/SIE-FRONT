<div class="text-white p-3 localHeader text-center">
    <div class="container">
        <h2 class="mb-0">Local</h2>
    </div>
</div>
<div class="container-fluid">
    <form [formGroup]="localForm" class="custom-form">
        <div class="form-group">
            <label class="font-weight-bold" for="localAtiCep">CEP:</label>
            <div class="input-group">
                <input class="form-control" type="text" id="localAtiCep" placeholder="Digite o CEP" name="localAtiCep" mask="00000-000" (input)="consultaCEP($event)"/>
                <div class="input-group-append">
                    <span class="input-group-text">
                        <i class="fas fa-envelope"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="localAtiMunicipio">Município:</label>
            <input class="form-control" type="text" id="localAtiMunicipio" placeholder="Digite o município" name="localAtiMunicipio" formControlName="localAtiMunicipio" required/>
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="localAtiBairro">Bairro:</label>
            <div class="input-group">
                <input class="form-control" type="text" id="localAtiBairro" placeholder="Digite o bairro" name="localAtiBairro" formControlName="localAtiBairro" required/>
                <div class="input-group-append">
                    <span class="input-group-text">
                        <i class="fas fa-map-marker-alt"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="localAtiRua">Rua:</label>
            <div class="input-group">
                <input class="form-control" type="text" id="localAtiRua" placeholder="Digite a rua" name="localAtiRua" formControlName="localAtiRua" required />
                <div class="input-group-append">
                    <span class="input-group-text">
                        <i class="fas fa-road"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="localAtiNumeral">Número:</label>
            <div class="input-group">
                <input class="form-control" type="text" id="localAtiNumeral" placeholder="Digite o número" name="localAtiNumeral" formControlName="localAtiNumeral" required/>
                <div class="input-group-append">
                    <span class="input-group-text">
                        <i class="fas fa-sort-numeric-up"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="localAtiNome">Nome do Local:</label>
            <div class="input-group">
                <input class="form-control" type="text" id="localAtiNome" placeholder="Digite o nome do local" name="localAtiNome" formControlName="localAtiNome" required />
                <div class="input-group-append">
                    <span class="input-group-text">
                        <i class="fas fa-map-marked-alt"></i>
                    </span>
                </div>
            </div>
        </div>
    </form>
</div>
