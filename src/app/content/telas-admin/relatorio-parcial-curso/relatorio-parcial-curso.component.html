<div class="text-white p-3 docentesHeader text-center">
    <h2 class="mb-0">Relatório Final de Curso</h2>
</div>
<div class="containerEdital mt-4">
    <div class="row mb-3">
        <div class="col-md-3">
            <div class="input-group">
                <span class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></span>
                <input type="text" class="form-control search-input" placeholder="Pesquisar..." [(ngModel)]="searchTerm">
            </div>
        </div>
        <div class="col-md-3">
            <div class="input-group">
                <span class="input-group-text" id="basic-addon2"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control search-input" placeholder="AUTH..." [(ngModel)]="addAuth">
            </div>
        </div>
        <div class="col-md-3">
            <div class="input-group">
                <span class="input-group-text" id="basic-addon3">Entrada SGPE</span>
                <input type="date" class="form-control search-input" id="dataEntrada" [(ngModel)]="dataEntrada">
            </div>
        </div>
        <div class="col-md-1">
            <div class="input-group">
                <span class="input-group-text" style="cursor: pointer; margin-top: 4px;"  (click)="addRPC()">
                    <i class="fas fa-plus" [class.spinner]="loading"></i>
                </span>
            </div>
        </div>
    </div>
    <div class="table-wrapper">
        <table class="table table-striped">
            <thead class="tableHeaderColor">
                <tr>
                    <th>Número do Processo</th>
                    <th>Sigla</th>
                    <th>Auth</th>
                    <th>Data de Entrada</th>
                    <th>Hora Aula Comp.</th>
                    <th>Observações</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let rpc of rpcs" >
                    <tr>
                        <td>{{rpc.numeroProcesso}}</td>
                        <td>{{rpc.sigla}}</td>
                        <td>{{rpc.auth}}</td>
                        <td>{{rpc.dataEntrada}}</td>
                        <td>{{rpc.compiladoHoraAulaNr || "--"}}</td>
                        <td>{{rpc.observacoes}}</td>
                        <td>
                            <button class="btn btn-primary " style="margin-right: 10px;" (click)="deleteRpc
                            (rpc)">
                              <i class="fas fa-info-circle"></i>
                            </button>
                        </td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
</div>
